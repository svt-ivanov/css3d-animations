<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cube 3D</title>
        <link rel="stylesheet" type="text/css" href="cube3d.css">
    </head>
    <body>
        <div id="container">
            <div id="cube">
                <div id="front">
                    <h1>Front face</h1>
                </div>            
                
                <div id="right">
                    <h1>Right face</h1>
                </div>            
                
                <div id="back">
                    <h1>Back face</h1>
                </div>            
                
                <div id="left">
                    <h1>Left face</h1>
                </div>            
                
                <div id="top">
                    <h1>Top face</h1>
                </div>            
                
                <div id="bottom">
                    <h1>Bottom face</h1>
                </div>    
            </div> <!-- cube -->
        </div> <!-- container -->
    </body>
</html>
